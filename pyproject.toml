pre-commit = "^4.2.0"
black = "^25.1.0"
isort = "^6.0.1"
ruff = "^0.12.5"
mypy = "^1.17.0"
bandit = "^1.8.6"
jupyterlab = "^4.4.5"
mcp = {extras = ["cli"], version = "^1.12.2"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
