[project]
name = "gcp_storage_mcp"
version = "1.0.0"
description = ""
authors = [
    {name = "uysalserkan",email = "serkan.uysal@sahibinden.com"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.11, <4.0"
dependencies = [
    "uvicorn (>=0.35.0,<0.36.0)",
    "uv (>=0.8.3,<0.9.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "fastmcp (>=2.10.6,<3.0.0)",
    "google-cloud-storage (>=3.2.0,<4.0.0)",
    "google-api-python-client (>=2.177.0,<3.0.0)",
    "google-auth (>=2.40.3,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "slowapi (>=0.1.9,<0.2.0)",
    "structlog (>=25.4.0,<26.0.0)"
